<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Neighbourhood Map</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <style type="text/css">
      #sidebar-wrapper {
        color:#ccc;
      }
      .sidebar-brand {
        text-indent: 20px;
      }
      .sidebar-nav {
        margin-top: 150px !important;
      }
      .sidebar-nav li {
        cursor:pointer;
      }
      html, body, #wrapper, #page-content-wrapper, .container-fluid, .row {
        height: 100%; margin: 0; padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <h2 class="sidebar-brand">N-Map</h2>
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Filter" id="filter" data-bind="event: { keyup: filter }">
              </div>
            </form>
            <ul class="sidebar-nav" data-bind="foreach: observablePlaces">
              <li data-bind="text: place, attr: { id: $index() }, event: { click: $parent.proccessClick($index()) }, visible: $parent.checkVisibility($index())"></li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12" id="map">
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>

    <script src="js/script.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnRI9zpSS2YmwuDAiRIaIUzKIefmrRRFo&callback=initMap">
    </script>


</body>

</html>
