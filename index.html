<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Neighbourhood Map</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <style type="text/css">
      #sidebar-wrapper {
        color:#ccc;
      }
      .sidebar-brand {
        text-indent: 20px;
      }
      .sidebar-nav {
        margin-top: 150px !important;
      }
      html, body, #wrapper, #page-content-wrapper, .container-fluid, .row {
        height: 100%; margin: 0; padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <h2 class="sidebar-brand">N-Map</h2>
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Filter" id="filter" data-bind="event: { keyup: filter }">
              </div>
            </form>
            <ul class="sidebar-nav" data-bind="foreach: observablePlaces">
              <li data-bind="text: place, attr: { id: $index() }, event: { click: $parent.proccessClick($index()) }, visible: $parent.checkVisibility($index())"></li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12" id="map">
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>

    <script type="text/javascript">
    var map;
    var places = [
      {
        'position': {lat: 55.753, lng: 37.621},
        'place': 'Red Square',
        'wiki_title': 'Red_Square'
      },
      {
        'position': {lat: 55.754, lng: 37.614},
        'place': 'Alexander Garden',
        'wiki_title': 'Alexander_Garden'
      },
      {
        'position': {lat: 55.756, lng: 37.614},
        'place': 'Manege Square',
        'wiki_title': 'Manezhnaya_Square,_Moscow'
      },
      {
        'position': {lat: 55.757, lng: 37.617},
        'place': 'Starbucks',
        'wiki_title': 'Starbucks'
      },
      {
        'position': {lat: 55.751, lng: 37.597},
        'place': 'The Arbat',
        'wiki_title': 'Arbat_Street'
      }
    ];
    var observablePlaces = places.slice();

    var markers = [];
    var infoWindows = [];

    function fillInfoWindows(i){
      $.ajax({
          type: "GET",
          url: "https://en.wikipedia.org/w/api.php?action=query&format=json&prop=pageimages&titles=" + places[i].wiki_title + "&pithumbsize=200",
          contentType: "application/json; charset=utf-8",
          async: false,
          dataType: "jsonp",
          success: function (data, textStatus, jqXHR) {
              key = Object.keys(data.query.pages)[0];
              src = data.query.pages[key].thumbnail.source;
              infoWindows[i].setContent("<h4>" + places[i].place + "</h4><img src='" + src + "'>");
          },
          error: function (errorMessage) {
            console.log("Something went wrong.");
          }
      });

    }

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 55.752, lng: 37.604},
        zoom: 15
      });

      for (var i = 0; i < places.length; i++) {
        var marker = new google.maps.Marker({
          position: places[i].position,
          map: map
        });
        var infowindow = new google.maps.InfoWindow({
          content: ''
        });
        markers.push(marker);
        infoWindows.push(infowindow);
        fillInfoWindows(i);
     }
     for (var i = 0; i < places.length; i++) {
        google.maps.event.addListener(markers[i], 'click', function(i) {
          return function() {
              infoWindows[i].open(map, markers[i]);
          };
        }(i));
     }

      function placeList() {
          var self = this;

          self.observablePlaces = ko.observableArray(observablePlaces);
          self.filteredPlaces = places;

          self.proccessClick = function(i) {
            infoWindows[i].open(map, markers[i]);
          };

          self.checkVisibility = function(i) {
            return self.filteredPlaces.indexOf(places[i]) > -1;
          };
          self.changeVisibility = function() {
            visibleMarkers = [];
            visibleInfoWindows = [];
            for(var i = 0; i < observablePlaces.length; i++){
              ko.applyBindingsToNode(document.getElementById(i.toString()), {'visible': self.checkVisibility(i)});
              if (self.checkVisibility(i)) {
                visibleMarkers.push(markers[i]);
                visibleInfoWindows.push(i);
              }
            }
            closeInfoWindows();
            clearMarkers();
            setMapOnAll(visibleMarkers);
            if (visibleInfoWindows.length < places.length) {
              showInfoWindows(visibleInfoWindows);
            }
          };
          self.filter = function(data, event) {
              text = event.target.value;
              if (text.length == 0) {
                  self.filteredPlaces = places.slice();
              } else {
                  self.filteredPlaces = ko.utils.arrayFilter(places, function(p) { return p.place.toLowerCase().startsWith(text); });
              }
              self.changeVisibility();
          };
      }
      ko.applyBindings(new placeList());
      closeInfoWindows();
    }

    // Showes some info windows.
    function showInfoWindows(indexes) {
      for (var i = 0; i < indexes.length; i++) {
        infoWindows[indexes[i]].open(map, markers[indexes[i]]);
      }
    }
    // Closes all info windows.
    function closeInfoWindows() {
      for (var i = 0; i < places.length; i++) {
        infoWindows[i].close();
      }
    }
    // Sets the map on all markers in the array.
    function setMapOnAll(markers) {
      for (var i = 0; i < markers.length; i++) {
        markers[i].setMap(map);
      }
    }
    // Removes the markers from the map, but keeps them in the array.
    function clearMarkers() {
      for (var i = 0; i < markers.length; i++) {
        markers[i].setMap(null);
      }
    }

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnRI9zpSS2YmwuDAiRIaIUzKIefmrRRFo&callback=initMap">
    </script>


</body>

</html>
