<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Neighbourhood Map</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <style type="text/css">
      #sidebar-wrapper {
        color:#ccc;
      }
      .sidebar-brand {
        text-indent: 20px;
      }
      .sidebar-nav {
        margin-top: 150px !important;
      }
      html, body, #wrapper, #page-content-wrapper, .container-fluid, .row {
        height: 100%; margin: 0; padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <h2 class="sidebar-brand">N-Map</h2>
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Filter" id="filter">
              </div>
            </form>
            <ul class="sidebar-nav" data-bind="foreach: { data: observablePlaces }">
              <li data-bind="text: $data.place, attr: { id: $index() }, click: processClick"></li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12" id="map">
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>

    <script type="text/javascript">
    var map;
    var places = [
      {
        'position': {lat: 55.753, lng: 37.621},
        'place': 'Red Square'
      },
      {
        'position': {lat: 55.754, lng: 37.614},
        'place': 'Alexander Garden'
      },
      {
        'position': {lat: 55.756, lng: 37.614},
        'place': 'Manege Square'
      },
      {
        'position': {lat: 55.757, lng: 37.617},
        'place': 'Starbucks'
      },
      {
        'position': {lat: 55.751, lng: 37.597},
        'place': 'The Arbat'
      }
    ];
    var markers = [];
    var infoWindows = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 55.752, lng: 37.604},
        zoom: 15
      });

      for (var i = 0; i < places.length; i++) {
        var marker = new google.maps.Marker({
          position: places[i].position,
          map: map
        });
        var infowindow = new google.maps.InfoWindow({
          content: places[i].place
        });
        markers.push(marker);
        infoWindows.push(infowindow);
     }
     for (var i = 0; i < places.length; i++) {
        google.maps.event.addListener(markers[i], 'click', function(i) {
          return function() {
              infoWindows[i].open(map, markers[i]);
          };
        }(i));
     }
    }

    // Sets the map on all markers in the array.
    function setMapOnAll(map) {
      for (var i = 0; i < markers.length; i++) {
        markers[i].setMap(map);
      }
    }
    // Removes the markers from the map, but keeps them in the array.
    function clearMarkers() {
      setMapOnAll(null);
    }

    function processClick() {
        var i = $.inArray(this, places);
        if (i < 0) {
          console.log('Something wet wrong...');
        }
        else {
          infoWindows[i].open(map, markers[i]);
        }
    }

    ko.applyBindings({
      observablePlaces: ko.observableArray(places),
      processClick: processClick
    });

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnRI9zpSS2YmwuDAiRIaIUzKIefmrRRFo&callback=initMap">
    </script>


</body>

</html>
